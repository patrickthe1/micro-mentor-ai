<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Micro-Mentor Coaching App</h1>
    </header>
    <main>
        <form id="challenge-form">
            <input type="text" id="user-challenge" placeholder="Enter your challenge here..." required>
            <button type="submit" id="submit-btn">
                <span class="button-text">Get Advice</span>
                <div class="spinner hidden" aria-hidden="true"></div>
            </button>
        </form>
        <section id="advice-section">
            <h2>AI-Generated Advice</h2>
            <p id="advice-output" aria-live="polite"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
